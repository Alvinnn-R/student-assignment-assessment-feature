{{ define "submission_form" }}
  {{ template "base" . }}

  <main class="container">
    <h2>Kumpulkan Tugas: Tugas Algoritma 1</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="file">Upload File Tugas:</label>
      <input type="file" id="file" name="file" required />
      <p class="warning">⚠️ Tugas akan ditandai terlambat jika melebihi deadline.</p>
      <button type="submit">Kumpulkan</button>
    </form>
  </main>

  {{ template "footer" . }}
  {{ template "lastfooter" . }}
{{ end }}
